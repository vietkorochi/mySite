<html lang="en" ng-app="myApp">

<head>
    <title>Angular bài 1</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!--   <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script> -->

    <script src="https://code.angularjs.org/1.4.9/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.4.9/angular-messages.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.4.9/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Hello {{name}} </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div ng-controller="mainController">
            <h1>Hello {{name + ' yêu vợ lắm'}}</h1>
            <form name="myForm">
                <label>
                    Enter text:
                    <input type="text" ng-model="field" name="myField" required minlength="5" />
                </label>
                <div ng-messages="myForm.myField.$error" role="alert">
                    <div ng-message="required" class="alert alert-danger">You did not enter a field</div>
                    <div ng-message="minlength, maxlength" class="alert alert-danger">
                        Your email must be between 5 and 100 characters long
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>

</html>
